{% if messages %}
    {% for message in messages %}
        <div class="container">
            <div class="row d-flex justify-content-center mt-3">
                <div class="alert {{ message.tags }} alert-dismissible w-75">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
                </div>
            </div>
        </div>

    {% endfor %}
{% endif %}
