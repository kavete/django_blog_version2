{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    {% block styles %}

    {% endblock %}

</head>
<body>
{% include 'partials/header.html'%}
{% block content %}

{% endblock %}

{% include 'partials/footer.html' %}

<script src="https://kit.fontawesome.com/2f92acd9b1.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}">

</script>

<script src="{% static 'js/prism.js' %}">
</script>
<script>
    // Get all <pre> elements in the document
    let preElements = document.getElementsByTagName('pre');

    // Loop through each <pre> element
    for (let i = 0; i < preElements.length; i++) {
        // Get the first child element of the current <pre> element
        let firstChild = preElements[i].firstElementChild;

        // Check if there is a first child element
        if (firstChild) {
            // Add the 'highlight' class to the first child element
            firstChild.classList.add('language-c');
        }
    }
</script>
{% block scripts %}
	
{% endblock %}
</body>
</html>
